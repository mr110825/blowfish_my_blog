# ------------------------------------------------------------------------------------
# Hugo 全体設定
# サイトの基本的な動作やビルドに関するグローバルな設定を行います。
# ------------------------------------------------------------------------------------

# 使用するテーマを指定します。
theme = "blowfish"
# サイトのデフォルト言語を設定します。
defaultContentLanguage = "ja"
# robots.txt を自動的に生成します。検索エンジンのクローラーを制御します。
enableRobotsTXT = true
# 記事の自動要約を無効にします (0 = 無効)。手動で description を設定する場合に推奨されます。
summaryLength = 0
# `hugo server` 実行時にドラフト記事（draft: true）をビルド対象に含めるか。
buildDrafts = false
# 未来の日付の記事をビルド対象に含めるか。
buildFuture = false
# コンテンツ内で絵文字を使用できるようにします。
enableEmoji = true
# ホームページの「最新記事」セクションに表示するコンテンツのセクションを指定します。
mainSections = ["posts"]

# baseURL = "https://your_domain.com/" # デプロイ先のURL。公開時にコメントを外して設定してください。
# pluralizeListTitles = "true" # 英語など、複数形が存在する言語でタイトルを自動的に複数形にします。
# googleAnalytics = "G-XXXXXXXXX" # Google Analytics のトラッキングID。

# ページネーション設定
[pagination]
  # 1ページあたりの表示アイテム数。
  pagerSize = 100

# 画像処理設定
[imaging]
  # 画像リサイズ時の基準点を設定します。
  anchor = 'Center'

# タクソノミー（分類）設定
[taxonomies]
  # `tags` という名前のタクソノミーを有効にします。
  tag = "tags"
  # category = "categories"
  # author = "authors"
  # series = "series"

# サイトマップ設定
[sitemap]
  # クローラー向けの更新頻度情報。
  changefreq = 'daily'
  # 出力されるサイトマップのファイル名。
  filename = 'sitemap.xml'
  # ページの優先度。
  priority = 0.5

# 出力フォーマット設定
[outputs]
  # ホームページで生成するファイルのフォーマット。
  home = ["HTML", "RSS", "JSON"]

# 関連記事の生成設定
[related]
  # 関連度スコアの閾値。0は全記事を対象にします。
  threshold = 0
  # 比較時に小文字に変換するか。
  toLower = false
  # 関連度を計算する際の重み付け。
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "categories"
    weight = 100
  [[related.indices]]
    name = "series"
    weight = 50
  [[related.indices]]
    name = "authors"
    weight = 20
  [[related.indices]]
    name = "date"
    weight = 10
  [[related.indices]]
    applyFilter = false
    name = 'fragmentrefs'
    type = 'fragments'
    weight = 10

# キャッシュ設定
[caches]
  [caches.images]
    # 画像処理のキャッシュディレクトリ。
    dir = ':cacheDir/images'

# ------------------------------------------------------------------------------------
# マークダウンのレンダリング設定
# ------------------------------------------------------------------------------------
[goldmark]
  [goldmark.renderer]
    # `unsafe = true` にすると、Markdown内でHTMLタグを直接記述できます。
    unsafe = true
  [goldmark.extensions]
    [goldmark.extensions.passthrough]
      enable = true
      [goldmark.extensions.passthrough.delimiters]
        block = [['\[', '\]'], ['$$', '$$']]
        inline = [['\(', '\)']]

# コードブロックのハイライト設定
[highlight]
  # `true` にすると、シンタックスハイライトにCSSクラスが付与されなくなります。
  noClasses = false

# 目次（Table of Contents）の設定
[tableOfContents]
  # 目次に含める見出しのレベル（h2からh4まで）。
  startLevel = 2
  endLevel = 4

