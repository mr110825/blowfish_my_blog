# ------------------------------------------------------------------------------------
# テーマ（Blowfish）のパラメータ設定
# サイトの見た目や機能に関する詳細な設定を行います。
# ------------------------------------------------------------------------------------
[params]
  # カラースキーム（テーマの配色）
  colorScheme = "blowfish"
  # デフォルトの表示モード (dark or light)
  defaultAppearance = "dark"
  # OSの設定に合わせて自動でモードを切り替えるか
  autoSwitchAppearance = false
  # サイト内検索機能の有効化
  enableSearch = true
  # コードブロックのコピーボタンを有効化
  enableCodeCopy = true
  # メールでの返信機能を無効化
  replyByEmail = false
  # 画像の最適化を有効化
  disableImageOptimization = false
  disableImageOptimizationMD = false
  # ヘッダーにテキストを表示
  disableTextInHeader = false
  # スマートな目次表示を有効化
  smartTOC = true
  # ファイルの整合性を検証するためのハッシュアルゴリズム
  fingerprintAlgorithm = "sha512"
  giteaDefaultServer = "https://git.fsfe.org"
  forgejoDefaultServer = "https://v11.next.forgejo.org"
  # 読み込むカスタムCSSファイル
  customCSS = ["css/custom.css"]

  # ヘッダーのレイアウト設定
  [params.header]
    layout = "basic"
  # フッターの表示設定
  [params.footer]
    showMenu = true
    showCopyright = true
    showThemeAttribution = true
    showAppearanceSwitcher = false
    showScrollToTop = true
  # ホームページのレイアウト設定
  [params.homepage]
    layout = "hero" # ヒーローイメージを大きく表示するレイアウト
    homepageImage = "img/blog_background.jpg" # ホームページの背景画像
    showRecent = true # 最新記事を表示
    showRecentItems = 3 # 表示する最新記事の数
    showMoreLink = false # 「もっと見る」リンクを非表示
    showMoreLinkDest = "/posts/"
    cardView = true # 記事をカード形式で表示
    cardViewScreenWidth = false
    layoutBackgroundBlur = true # 背景画像をぼかす
    disableHeroImageFilter = false
  # 記事ページの表示設定
  [params.article]
    showDate = true # 日付を表示
    showViews = false # 閲覧数を非表示
    showLikes = false # いいね数を非表示
    showDateOnlyInArticle = false
    showDateUpdated = false # 更新日を非表示
    showAuthor = false # 著者情報を非表示
    showHero = true # ヒーローイメージを表示
    heroStyle = "background" # ヒーローイメージのスタイル
    layoutBackgroundBlur = true
    layoutBackgroundHeaderSpace = false
    showBreadcrumbs = false # パンくずリストを非表示
    showDraftLabel = true # ドラフトラベルを表示
    showEdit = false # 編集ボタンを非表示
    editAppendPath = true
    seriesOpened = false
    showHeadingAnchors = true # 見出しのアンカーリンクを表示
    showPagination = true # 前後の記事へのページネーションを表示
    invertPagination = false
    showReadingTime = false # 読了時間を非表示
    showTableOfContents = true # 目次を表示
    showTaxonomies = false # タクソノミー（タグなど）を非表示
    showCategoryOnly = false
    showAuthorsBadges = false
    showWordCount = false # 文字数を非表示
    showZenMode = true # 禅モード（集中モード）を有効化
  # 記事一覧ページの表示設定
  [params.list]
    showHero = false
    layoutBackgroundBlur = true
    layoutBackgroundHeaderSpace = true
    showBreadcrumbs = true
    showSummary = false
    showViews = false
    showLikes = false
    showTableOfContents = false
    showCards = false
    orderByWeight = false
    groupByYear = true # 年ごとに記事をグループ化
    cardView = false
    cardViewScreenWidth = false
    constrainItemsWidth = false
  # サイトマップから除外するページの種類
  [params.sitemap]
    excludedKinds = ["taxonomy", "term"]
  # タクソノミー一覧ページの設定
  [params.taxonomy]
    showTermCount = true # 各タクソノミーに含まれる記事数を表示
    showHero = true
    heroStyle = "background"
    showBreadcrumbs = false
    showViews = false
    showLikes = false
    showTableOfContents = false
    cardView = true
  # タクソノミーの各ターム（例：特定のタグ）のページ設定
  [params.term]
    showHero = true
    heroStyle = "background"
    showBreadcrumbs = true
    showViews = false
    showLikes = false
    showTableOfContents = true
    groupByYear = false
    cardView = true
    cardViewScreenWidth = true
